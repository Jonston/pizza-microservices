events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    client_max_body_size 50M;

    server {
        listen 80;
        server_name localhost;

        location ~ ^/catalog/storage/(.*)$ {
            set $file_path $1;
            alias /var/www/catalog/storage/app/public/$file_path;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location ~ ^/catalog/(.*)$ {
            set $api_uri /api/$1;

            fastcgi_pass catalog:9000;
            fastcgi_index index.php;

            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
            fastcgi_param REQUEST_URI $api_uri;
            fastcgi_param QUERY_STRING $args;
            fastcgi_param HTTP_AUTHORIZATION $http_authorization;
            fastcgi_pass_header Authorization;
        }

        location ~ ^/orders/(.*)$ {
            set $api_uri /api/$1;

            fastcgi_pass order:9000;
            fastcgi_index index.php;

            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
            fastcgi_param REQUEST_URI $api_uri;
            fastcgi_param QUERY_STRING $args;
            fastcgi_param HTTP_AUTHORIZATION $http_authorization;
            fastcgi_pass_header Authorization;
        }

        location ~ ^/notifications/(.*)$ {
            set $api_uri /api/$1;

            fastcgi_pass notification:9000;
            fastcgi_index index.php;

            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html/public/index.php;
            fastcgi_param REQUEST_URI $api_uri;
            fastcgi_param QUERY_STRING $args;
            fastcgi_param HTTP_AUTHORIZATION $http_authorization;
            fastcgi_pass_header Authorization;
        }

        location / {
            return 200 'API Gateway running. Services: /catalog/, /order/, /notification/. Client app on port 3000.';
            add_header Content-Type text/plain;
        }

        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }
    }

    server {
        listen 8080;
        server_name localhost;

        location / {
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header Scheme $scheme;
            proxy_set_header SERVER_PORT $server_port;
            proxy_set_header REMOTE_ADDR $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            proxy_pass http://notification:8080;
        }
    }
}